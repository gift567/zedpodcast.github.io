<html lang="en">
<head>

<body>
    <div class="hire">
        <div class="hire__body">
            <div class="hire__left">
                <form>
                    <span>Book Us</span>
                    <input type="text" placeholder="Enter First Name" />
                    <input type="text" placeholder="Enter Last Name" />
                    <input type="text" placeholder="Enter Your Email Address" />
                    <select>
                        <option value="#">Event Booking</option>
                        <option value="#">Coprate Booking</option>
                        <option value="#">Trade fair Booking</option>
                        <option value="#">Interview Booking</option>
                        <option value="#">Advertising Booking</option>
                       
                    </select>
                    <input type="text" placeholder="Provide more details about the selected service..." class="form__more-details"/>
                    <a href="#">Book</a>
                </form>
            </div>
            <div class="hire__right">
              <img src="flex (4).JPG" alt="all_img">
              <div class="hire__right-text">
                <h1>Availabe for</h1>
                <h2>Bookings</h2>
              </div>
              
            </div>
        </div>     
    </div>
