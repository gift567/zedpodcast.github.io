        <div class="orange__overlay"></div>
        <div class="videos__header">
            <h1>Welcome to our Video Section</h1>

                <iframe width="560" height="315" src="https://www.youtube.com/embed/KpQ-KdXWq-E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                <iframe width="560" height="315" src="https://www.youtube.com/embed/ePtPLSxgcEM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <div class="videos__form">
            <form class="videos__form-box">
                <h3>Video Production Form</h3>
                <div class="input__container">
                    <img src="../assests/icons/envelope-solid.svg"></i>
                    <input type="text" placeholder="Enter Email Address" />
                </div>
                <div class="input__container">
                    <img src="../assests/icons/phone-solid.svg"></i>
                    <input type="text" placeholder="Enter Phone Number" />
                </div>
                <div class="input__container"> 
                    <img src="../assests/icons/clock-solid.svg"></i>              
                    <input type="text" placeholder="Enter long the video will be" />
                </div>
                <div class="input__container">
                    <img src="../assests/icons/location-pin-solid.svg"></i>                   
                    <input type="text" placeholder="Enter how many shooting locations" />
                </div>
                <div class="input__container">
                    <img src="../assests/icons/product-hunt-brands.svg"></i>

                </div>

                <button type="submit">Send</button>
            </form>
